<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit&Blow</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='start.css') }}">
</head>
<body>
    <h1>Hit&Blow</h1>
    <form action="/app" method="POST">
        <p1 class="name_input">
          <label for="your_name">名前: </label>
          <input type="text" id="your_name" name="name">
        </p1>
        <p2><br>ルール説明<br></p2>
        <p3>相手があらかじめ指定した4桁の数字を予想します。<br>数字と位置が一致すれば"ヒット（H）"、数字のみ一致すれば"ブロー（B）"として計算され、それぞれの個数だけわかります。<br>相手より先に数字を当てることができたら勝利となります。<br></p3>
        <button type="submit">ゲームスタート</button>
    
</body>
